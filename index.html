<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya Manganaro</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Apply gradient to the entire page */
        body {
            margin: 0;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center; 
            padding-top: 72px; 
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            color: #bdbaba;
            text-align: center;

            /* Linear gradient: top to bottom — extend dark green further down */
            background: linear-gradient(to bottom, #1e4828 0%, #1e4828 60%, #b5d5c1 100%);
            background-attachment: fixed;
        }

        /* Page title at top center */
        .page-title {
            margin: 1 auto;          
            display: inline-block;   
            position: relative;     
            text-align: center;
            font-size: 96px;
            font-weight: 700;
            color: #bdbaba;
        }

        /* Graphic Designer heading */
        h2 {
            margin: 0;               /* remove default margins */
            margin-top: -20px;       /* pull up closer to title */
        }

        /* image positioned under the "O" in Manganaro */
        .under-letter {
            width: 200px;
            height: auto;
            color: #bdbaba;
        }

        /* container for social icons */
        .icon-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .email-icon,
        .linkedin-icon,
        .portfolio-icon {
            width: 200px;
            height: auto;
            color: #bdbaba;
        }

        /* Background tree image at bottom */
        .background-tree {
            position: fixed;
            bottom: -950px;
            left: 50%;
            transform: translateX(-55%);  /* center-left offset */
            width: 2000px;
            height: auto;
            opacity: 0.5;
            z-index: -5;             /* above gradient, below content */
            pointer-events: none;    /* don't interfere with clicks */
        }

        .mm-visuals {
            position: fixed;
            left: 0;
            bottom: 0;
            transform: translateY(0);
            font-family: Roboto, sans-serif;
            font-weight: 700;
            font-size: 48px;
            color: #bdbaba;
            opacity: 0.9;
            z-index: 3;             /* above gradient and background art */
            pointer-events: none;   /* non-interactive */
            letter-spacing: 2px;
            padding-left: -50px;      /* small gap from very edge for readability */
        }
        /* Remove the dark box — keep content area transparent */
        .content {
            background: transparent;
            padding: 0;
            border-radius: 0;
            margin-top: 10px; /* spacing below the title if needed */
        }
    </style>
</head>
