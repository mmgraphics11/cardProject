<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya Manganaro</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Apply gradient to the entire page */
        body {
            margin: 0;
            min-height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* place content from the top */
            align-items: center; /* center horizontally */
            padding-top: 72px; /* space from top for the title */
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            color: #bdbaba;
            text-align: center;

            /* Linear gradient: top to bottom — extend dark green further down */
            background: linear-gradient(to bottom, #1e4828 0%, #1e4828 60%, #b5d5c1 100%);
            background-attachment: fixed;
        }

        /* Page title at top center */
        .page-title {
            margin: 0;
            width: 100%;
            text-align: center;
            font-size: 96px;
            font-weight: 700;
            color: #bdbaba;
        }

        /* Remove the dark box — keep content area transparent */
        .content {
            background: transparent;
            padding: 0;
            border-radius: 0;
            margin-top: 18px; /* spacing below the title if needed */
        }
    </style>
</head>
<body>
    <h1 class="page-title">Maya Manganaro</h1>
    <div class="content">
        <!-- page content goes here -->
    </div>
</body>
</html>
